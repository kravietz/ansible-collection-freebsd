---
# build manifest for SourceHut
# https://man.sr.ht/builds.sr.ht/
# @formatter:off
image: freebsd/latest
packages:
  - py39-ansible
  - py39-ansible-lint
sources:
  - https://git.sr.ht/~kravietz/krvtz.freebsd
tasks:
  - install: |
      ansible-galaxy collection build krvtz.freebsd/freebsd/
      ansible-galaxy collection install krvtz-freebsd-*.tar.gz
  - lint: |
      cd krvtz.freebsd/freebsd/tests
      ansible-lint
      ansible-playbook --syntax-check test.yaml
  - pf: |
      sudo kldload pf
      sudo pfctl -e
  - deploy: |
      cd krvtz.freebsd/freebsd/tests
      ansible-playbook --diff test.yaml
