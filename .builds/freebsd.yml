---
# build manifest for SourceHut
# https://man.sr.ht/builds.sr.ht/
# @formatter:off
image: freebsd/latest
packages:
  - py39-ansible
  - py39-ansible-lint
sources:
  - https://git.sr.ht/~kravietz/krvtz.freebsd
tasks:
  - lint: |
      cd freebsd
      ansible-lint tests/test.yaml
      ansible-playbook --syntax-check tests/test.yaml
  - deploy: |
      cd freebsd
      ansible-playbook --diff tests/test.yaml
